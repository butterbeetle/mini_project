    <div class="wrap">

          </div>

              <p>진행사항 공유하기</p>
              <p>웃으면서 대화하기</p>
            </div>
          </div>
        </div>
      </div>
      <!-- 유나 수정 -->
      <div class="page">
        <ul class="profile_wrap">
          <li class="team_profile">
            <a href="#"></a>
            <p class="team_name">
              CHRONG PARK
            </p>
            <div class="circle">
              <img class="team_photo" src="./img/chorongpark.png" alt="profile_img">

          </li>
          <li class="team_profile">

            <p class="team_name">

            </p>
            <div class="circle">
              <img class="team_photo" src="./img/junheoklee.png" alt="profile_img">
          </li>
          <li class="team_profile">
            <a href="#"></a>
            <p class="team_name">
              YERIN BOK
            </p>
            <div class="circle">
              <img class="team_photo" src="./img/yelinbok_1.png" alt="profile_img">
            </div>
          </li>
          <li class="team_profile">
            <a href="#"></a>
            <p class="team_name">
              SEUNGHOE KIM
            </p>
            <div class="circle">

            </div>
          </li>
        </ul>
      </div>
    </div>
    <script>
      window.onload = function () {
        window.addEventListener("scroll", function () {
          const scrollTop =
            window.pageYOffset || document.documentElement.scrollTop;
          const pageHeight = window.innerHeight;
          const pages = document.querySelectorAll(".page");

          if (scrollTop >= pageHeight) {
            pages.forEach(function (page) {
              page.style.scrollSnapAlign = "none";
              page.style.scrollSnapStop = "none";
            });
          } else {
            pages.forEach(function (page) {
              page.style.scrollSnapAlign = "center";
              page.style.scrollSnapStop = "always";
            });
          }
        });
      };
    </script>
  </body>
</html>
